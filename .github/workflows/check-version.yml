name: Check Version Bump

on:
  pull_request:
    branches: [main]

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check version was bumped
        run: |
          PR_VERSION=$(node -p "require('./package.json').version")
          MAIN_VERSION=$(git show origin/main:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin','utf8')).version")

          echo "Main version: $MAIN_VERSION"
          echo "PR version:   $PR_VERSION"

          if [ "$PR_VERSION" = "$MAIN_VERSION" ]; then
            echo "::error::Version in package.json was not bumped. Current: $MAIN_VERSION"
            echo "Bump PPPP for patches or MM for feature merges (V.MM.PPPP format)."
            exit 1
          fi

          echo "Version bumped: $MAIN_VERSION -> $PR_VERSION"
